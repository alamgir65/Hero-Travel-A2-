<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Font Awesome Link for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">

    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <!-- Site logo -->
    <label class="logo"> <img class="logo-img" src="images/Group 40071 (2).png" alt=""> <span class="hero">Hero</span> Travel</label>

    <!-- Navigation links -->
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">Packages</a></li>
      <li><a href="#">Testimonials</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <!-- Banner section  -->
   <div class="banner-section">
    <div class="banner-container">
      <div class="banner-first">
        <h1 class="banner-title">Explore Your Travel</h1>
      <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
      
      </div>
      <div class="select-tour">
        <input type="text" name="" id="" placeholder="Where">
        <select>
          <option disabled selected>When</option>
          <option value="1">Today</option>
          <option value="2">Tommorow</option>
          <option value="1">Next Week</option>
        </select>
        <select>
          <option disabled selected>Select Type</option>
          <option value="1">Short Tour</option>
          <option value="2">Mini (3days)</option>
          <option value="1">Long (15days)</option>
        </select>
        <div class="btn"><i class="fa-solid fa-magnifying-glass"></i> <a href="#">Find Now</a></div>
      </div>
    </div>
   </div>
  <!-- Section for image -->
</body>

</html>
